			<div class="modal fade" tabindex="-1" id="EditModal"
        data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Edit Profile</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label>Staff ID</label>
                        <input class="form-control" id="msid" placeholder="Staff ID"
                                type="number" />
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" id="mname" required="" placeholder="Name"
                                type="text" id="inputPassword" />
                    </div>
					<div class="form-group">
                        <label>Gender</label>
                         <div class="form-check">
							<input name="102" type="radio" class="with-gap" id="male">
							<label for="male">Male</label>
						</div>

						<div class="form-check">
							<input name="102" type="radio" class="with-gap" id="female">
							<label for="female">Female</label>
						</div>
                    </div>
					<div class="form-group">
                        <label>Designation</label>
                        <input class="form-control" id="mdesig" placeholder="Designation"
                                type="text"/>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" id="Save" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal">Close</button>
            </div>
        </div>
